<div class="center">
  <form *ngIf="!loggedIn()" #loginForm="ngForm" (submit)="login()">
    <label for="username">username</label>
    <input class="form-control mr-sm-2" type="text" name="username" 
           placeholder="Username" required [(ngModel)]="model.username">
    <label for="password">password</label>           
    <input class="form-control mr-sm-2 ut-c" type="password" name="password" 
           placeholder="Password" required [(ngModel)]="model.password">
    <hr>
    <button [disabled]="!loginForm.valid" class="form-control " type="submit">Login</button>
  </form> 
</div>
