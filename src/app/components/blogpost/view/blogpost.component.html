<div class="card" style="width: 100%;">
  <div style="padding:30px;">
      <h1>
          {{ blogpost?.title }}
      </h1>
      <h3>{{ blogpost?.description }}</h3>
      <h4>Category: {{ blogpost?.category }}</h4>
      <p class="blog-post-meta">{{ blogpost?.dateCreated | date }} by <a [routerLink]="['/about']">{{ blogpost?.author }}</a></p>
      <hr>
      <div [innerHTML]="blogpost?.body"></div>

      <div class="row">
        <span class="dot"><i class="fa fa-heart heart"></i> {{ likes }} </span>
      </div>
     
      <hr>
      <div class="row">
        <button (click)="addLike(blogpost.id)"><i class="fa fa-heart"></i> Like</button>&nbsp;
        <button><i class="fa fa-share"></i> share</button>&nbsp;
        <button *ngIf="loggedIn()" (click)="editBlogPost(blogpost.id)"><i class="fa fa-edit"></i> edit</button>
      </div>
  </div>
</div>
